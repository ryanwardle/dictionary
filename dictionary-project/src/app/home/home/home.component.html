<section id="home" class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="display-3 text-center mt-5">Vocabulibrary</h1>
        <h2 class="text-center display-4 mt-5">Word of the day</h2>
      </div>
    </div>
    <div class="row">

        <span>
          <h3 class="d-inline-block">{{ wordOftheDay.word }}:</h3>
          <p class="d-inline-block lead"> {{ wordOftheDay.definition }}</p>
        </span>
      </div>

      <div class="mt-3 col-12 mx-auto d-flex justify-content-center">

    <div class="col-12">
      <div class="card text-center w-100 mt-5 mb-1">
        <div class="card-body">
          <h3>{{ wordOftheDay.word }}</h3>
          <p class="font-italic mt-1">{{ wordOftheDay.partOfSpeech }}</p>
          <p class="lead mt-1">{{ wordOftheDay.definition }}</p>
          <button class="btn btn-primary mt-3 mb-3" data-toggle="collapse" (click)="buttonToggle()" data-target="#collapse-btn">Learn {{ buttonToggleText }}</button>
          <div class="collapse" id="collapse-btn">
            <h5 class="mt-2">Etymology</h5>
            <p class="lead">{{ wordOftheDay.origin }}</p>
            <h5>Synonyms</h5>
            <p>{{ wordOftheDay.synonyms }}</p>
          </div>
          <hr>
        </div>
      </div>
    </div>

      <div class="col-12 text-center">
        <button (click)="test()" class="btn btn-primary rounded mt-5 mb-5">Add to a vocabulary list</button>
      </div>
    </div>
  </div>
</section>

<section id="home" class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="display-3 text-center mt-5">Vocabulibrary</h1>
        <h2 class="text-center display-4 mt-5">Word of the day</h2>
      </div>
    </div>
    <div class="row">
      <div class="mt-5 col-12 mx-auto d-flex justify-content-center">
        <span>
          <h3 class="d-inline-block">{{ wordOftheDay.word }}:</h3>
          <p class="d-inline-block lead"> {{ wordOftheDay.definition }}</p>
        </span>
      </div>

      <div class="mt-3 col-12 mx-auto d-flex justify-content-center">
        <p class="d-block">{{ wordOftheDay.word }} is an {{ wordOftheDay.partOfSpeech}}. {{ wordOftheDay.partOfSpeech }} is a word or phrase naming an attribute.</p>
      </div>

      <div class="col-12 text-center">
        <a href="#" (click)="test()" class="btn btn-primary rounded mt-5">Add to a vocabulary list</a>
      </div>
    </div>
  </div>
</section>

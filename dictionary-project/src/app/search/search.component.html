<section id="search" class="bg-light">
  <div class="container search-container">
    <div class="row">
      <div class="col-12 d-flex flex-column text-center">
        <div class="search-box w-100">
          <h2 class="display-4 mb-5 mt-5 text-capitalize">Search dictionary for word</h2>
          <!-- <form>
            <div class="form-group d-flex flex-column align-items-center">
              <input routerLink="/search" (keyup.enter)="keyEnterTest($event)" placeholder="Search" class="form-control w-50">
              <a routerLink="/search" (click)="onSearchWord($event)" class="btn btn-primary rounded text-white mt-5 w-25">Search</a>
            </div>
          </form> -->

          <div class="form-group d-flex flex-column align-items-center">
            <input routerLink="/search" (keyup.enter)="onSearchWord($event)" placeholder="Search" class="form-control w-50">
            <a routerLink="/search" (click)="onSearchWord($event)" class="btn btn-primary rounded text-white mt-5">Search</a>
            <a (click)="onRandomWord()" class="btn btn-dark rounded text-white mt-5">Random Word</a>
          </div>
          <a style="cursor: pointer;" (click)="onAddWord()" class="btn btn-success rounded text-white mt-3">Add word to list</a>
        </div>
        <app-search-result [searchResult]="searchResult"></app-search-result>
      </div>
    </div>
  </div>
</section>

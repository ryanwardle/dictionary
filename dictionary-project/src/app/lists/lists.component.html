<section id="vocab-lists" class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col mt-5 d-flex flex-column align-items-center align-self-center">
        <div class="col-6 d-flex justify-content-center mt-5">
          <input class="form-control w-75" type="text" placeholder="Enter name of new list" (keyup.enter)="onCreateNewList($event)">
          <a class="btn btn-success rounded text-white" style="cursor: pointer;" (click)="onCreateNewList($event)">Create new list</a>
        </div>

        <p class="mt-5" *ngIf="!uniqueList"><strong>{{ listName }}</strong> is already used as the name of a list. Please choose a different name.</p>
      </div>

    </div>

    <app-list-display *ngFor="let list of lists"></app-list-display>

    <router-outlet></router-outlet>
  </div>
</section>

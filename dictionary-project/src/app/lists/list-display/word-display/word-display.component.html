<div class="card-body" *ngFor="let word of words; let i = index">
  <h5>{{ word.word }}</h5>
  <p class="font-italic mt-1">{{ word.partOfSpeech }}</p>
  <p class="lead mt-1" [innerHTML]="word.definition"></p>
  <p>{{ word.attributionText }}</p>
  <a href="#collapse-btn-{{ i }}" class="btn btn-primary mt-3 mb-3" (click)="findButtonId($event)" data-parent="#accordian" data-toggle="collapse">Learn {{ buttonToggleText }}</a>
  <div class="collapse" id="collapse-btn-{{ i }}">
    <div>
      <h5 class="mt-2">Antonyms</h5>
      <p class="lead">{{ word.antonyms }}</p>
    </div>
    <div>
      <h5>Synonyms</h5>
      <p class="lead">{{ word.synonyms }}</p>
    </div>
  </div>
  <a target="_blank" href="https://www.wordnik.com/{{word}}/">
    <p class="text-primary text-sm-right">
      View complete Wordnik data
    </p>
  </a>
  <hr class="bg-primary">
</div>

<div class="row justify-content-center">
  <div class="col-md-6 offset-1 mt-5 mb-5 d-flex justify-content-center text-center"  *ngFor="let list of lists">

  <!--
   -->
  <!-- {{ list.word.synonyms }} -->

    <div class="card text-center">
      <div class="card-header lead">
        Name of List
      </div>
      <div class="card-body">
        <h5>{{ list.word.word }}</h5>
        <p>{{ list.word.definition }}</p>
        <button class="btn btn-primary mt-3 mb-3" data-toggle="collapse" data-target="#collapse-btn">Learn More</button>
        <div class="collapse" id="collapse-btn">
          <p>{{ list.word.partOfSpeech }}</p>
          <p>{{ list.word.origin}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
